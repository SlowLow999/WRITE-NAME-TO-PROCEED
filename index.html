<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Text Box</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding-top: 60px;
            padding-bottom: 60px;
            position: relative; /* Needed for absolute positioning of notification */
            overflow: hidden; /* Hide overflow from notification transition */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: bounce 0.8s infinite alternate;
            line-height: 1.2;
        }
        .text-input {
            width: 80%;
            padding: 12px;
            margin-bottom: 10px; /* Reduced margin-bottom to make space for new text */
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }
        /* Style for the new smaller instruction text */
        .permission-text {
            font-size: 0.9em; /* Smaller font size */
            color: #666; /* Lighter color */
            margin-bottom: 30px; /* Space between this text and the button */
        }
        /* Style for the notification message */
        .notification {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 20px;
            opacity: 0; /* Hidden by default */
            transform: translateY(20px); /* Start slightly below */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out; /* Smooth transition */
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .notification.show {
            opacity: 1; /* Show when 'show' class is added */
            transform: translateY(0); /* Move to original position */
        }

        /* Style for the new "Next" button */
        .next-button {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); /* Soft shadow */
        }

        .next-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .next-button:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.5);
        }

        /* Keyframes for bounce animation */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>write hello in the text box</h1>
        <input type="text" class="text-input" placeholder="Type 'hello' here..." id="helloInput">
        <!-- New smaller instruction text added here -->
        <p class="permission-text">user asked to write hello then ask for permission to click on next</p>
        <div id="successNotification" class="notification">
            üéâ Success! You typed 'hello'!
        </div>
        <!-- New "Fake Next Button" Added Here -->
        <button class="next-button">Next</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const helloInput = document.getElementById('helloInput');
            const successNotification = document.getElementById('successNotification');
            const targetWord = 'hello'; // The word to detect

            if (helloInput && successNotification) {
                helloInput.addEventListener('input', () => {
                    // Convert input value to lowercase for case-insensitive comparison
                    const inputValue = helloInput.value.toLowerCase();

                    if (inputValue === targetWord) {
                        successNotification.classList.add('show'); // Add 'show' class to display
                    } else {
                        successNotification.classList.remove('show'); // Remove 'show' class to hide
                    }
                });
            } else {
                console.error("Required elements (helloInput or successNotification) not found.");
            }

            // The 'fake' next button logic: It currently does nothing.
            // If you want to add functionality later, you can uncomment and modify this:
            // const nextButton = document.querySelector('.next-button');
            // if (nextButton) {
            //     nextButton.addEventListener('click', () => {
            //         alert('Next button clicked! (Currently, this button is fake and does nothing)');
            //         // You would add your actual navigation logic here if needed
            //     });
            // }
        });
    </script>
</body>
</html>
