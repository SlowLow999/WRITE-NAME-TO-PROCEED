<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font for a better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Keyframes for bounce animation */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        h1 {
            animation: bounce 0.8s infinite alternate;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container with Tailwind CSS classes for styling - UPDATED for size -->
    <div class="bg-white p-10 md:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <!-- Heading with Tailwind classes - UPDATED -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 uppercase tracking-wider">write info's in the text box</h1>
        
        <!-- Instructional text - UPDATED -->
        <p class="text-gray-500 mb-8">user asked to write info's about him then ask for permission to click on next</p>
        
        <!-- Input field with Tailwind classes -->
        <input 
            type="text" 
            class="w-full px-4 py-3 mb-6 text-center border-2 border-gray-200 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
            placeholder="Type something here..." 
            id="nameInput">
        
        <!-- Next button with Tailwind classes -->
        <button 
            class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg hover:bg-blue-600 transition-all duration-300 ease-in-out transform hover:scale-105" 
            id="nextButton">
            Next
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the button element
            const nextButton = document.getElementById('nextButton');

            // Check if the button was found
            if (nextButton) {
                // Add a click event listener to the 'Next' button
                nextButton.addEventListener('click', () => {
                    // The button does nothing, as requested.
                    // You can add functionality here in the future if needed.
                    console.log("Next button clicked, but no action is configured.");
                });
            } else {
                // Log an error to the console if the element is not found
                console.error("Required element (nextButton) not found.");
            }
        });
    </script>
</body>
</html>
